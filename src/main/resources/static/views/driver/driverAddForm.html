<form name="driverAddForm" ng-submit="DriversCtrl.addDriver()" novalidate>
    <div class="container-fluid">
        <section class="container">
            <div class="container-page">
                <div class="col-md-6">
                    <h3 class="dark-grey">Add driver</h3>

                    <div class="form-group col-lg-12"
                         ng-class="{ 'has-error' : driverAddForm.user.$invalid && !driverAddForm.user.$pristine }">
                        <label>User</label>
                        <select ng-model="DriversCtrl.userId" name="user" class="form-control" required="required">
                        <option ng-repeat="user in DriversCtrl.notDriverUsers" value="{{user.id}}">{{user.name+' '+user.surname+' ('+user.login+')'}}
                        </option>
                    </select>
                    </div>

                    <div class="form-group col-lg-12"
                         ng-class="{ 'has-error' : driverAddForm.salary.$invalid && !driverAddForm.salary.$pristine }">
                        <label>Salary</label> <input ng-model="DriversCtrl.driver.salary"
                                                     name="salary" class="form-control" type="number" min="0"
                                                     required="required"> </input>
                    </div>

                    <div class="form-group col-lg-6">
                        <button ng-disabled="driverAddForm.$invalid" type="submit"
                                class="btn btn-primary">Add driver
                        </button>
                    </div>

                    <div class="form-group col-lg-6	">
                        <button ng-click="DriversCtrl.closeAddDriverModal()" type="button"
                                class="btn btn-primary">Close
                        </button>
                    </div>

                </div>
            </div>
        </section>
    </div>
</form>
