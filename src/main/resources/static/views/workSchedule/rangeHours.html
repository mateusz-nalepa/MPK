<form name="workHoursForm" ng-submit="WSCtrl.chooseHours()" novalidate>
    <div class="container-fluid">
        <section class="container">
            <div class="container-page">
                <div class="col-md-6">
                    <h3 class="own-form-label">Choose work begin and work end</h3>

                    <div class="form-group col-lg-12" ng-class="{ 'has-error' : workHoursForm.workBegin.$invalid && !workHoursForm.workBegin.$pristine }">
                        <label class="own-form-label">Work begin</label>
                        <input ng-model="WSCtrl.workBegin" required="required" type="datetime-local" name="workBegin" class="form-control">
                        <p ng-show="workHoursForm.workBegin.$invalid && !workHoursForm.workBegin.$pristine" class="help-block">Work Begin is required</p>
                    </div>

                    <div class="form-group col-lg-12" ng-class="{ 'has-error' : workHoursForm.workEnd.$invalid && !workHoursForm.workEnd.$pristine }">
                        <label class="own-form-label">Work end</label>
                        <input ng-model="WSCtrl.workEnd" required="required" type="datetime-local" name="workEnd" class="form-control">
                        <p ng-show="workHoursForm.workEnd.$invalid && !workHoursForm.workEnd.$pristine" class="help-block">Work End is required</p>
                    </div>

                    <div class="form-group col-lg-3"></div>
                    <div class="form-group col-lg-3"></div>
                    <div class="form-group col-lg-2"></div>

                    <div class="form-group col-lg-3">
                    <button ng-disabled="workHoursForm.$invalid" type="submit" class="btn btn-primary">
                        Next section <span class="glyphicon glyphicon-circle-arrow-right"></span>
                    </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</form>
