<style>
    ul[dnd-list] {
        min-height: 42px;
        padding-left: 0px;
        border: 1px solid #5eff53;
    }

    /**
     * The dndDraggingSource class will be applied to
     * the source element of a drag operation. It makes
     * sense to hide it to give the user the feeling
     * that he's actually moving it.
     */
    ul[dnd-list] .dndDraggingSource {
        display: none;
    }

    /**
     * An element with .dndPlaceholder class will be
     * added to the dnd-list while the user is dragging
     * over it.
     */
     ul[dnd-list] .dndPlaceholder {
        background-color: #ddd;
        display: block;
        min-height: 42px;
    }

     ul[dnd-list] li {
        background-color: #fff;
        border: 1px solid #ddd;
        border-top-right-radius: 4px;
        border-top-left-radius: 4px;
        display: block;
        padding: 10px 15px;
        margin-bottom: -1px;
    }

    /**
     * Show selected elements in green
     */
     ul[dnd-list] li.selected {
        background-color: #dff0d8;
        color: #3c763d;
    }
</style>
<div class="row">
    <div class="col-md-6">
    <h3>Przystanki na trasie</h3>
    <ul dnd-list="models.busStopsInRoute">

        <li ng-repeat="item in models.busStopsInRoute"
            dnd-draggable="item"
            dnd-moved="models.busStopsInRoute.splice($index, 1)"
            dnd-effect-allowed="move"
            dnd-selected="models.selected = item"
            ng-class="{'selected': models.selected === item}"
        >
            {{item.id}} {{item.name}} {{item.address}} {{item.location}} {{$index+1}}
        </li>
    </ul>

    </div>
    <div class="col-md-6">
        <h3>Wszystkie przystanki</h3>
        <ul dnd-list="models.busStops">

            <li ng-repeat="item in models.busStops"
                dnd-draggable="item"
                dnd-moved="models.busStops.splice($index, 1)"
                dnd-effect-allowed="move"
                dnd-selected="models.selected = item"
                ng-class="{'selected': models.selected === item}"
            >
                {{item.id}} {{item.name}} {{item.address}} {{item.location}} {{$index+1}}
         </li>
     </ul>

    </div>
    </div>
<div class="row">
    <button ng-click="save()" type="button"
            class="btn btn-danger">Save</button>
    <button ng-click="deleteRoute()" type="button"
            class="btn btn-danger">Delete</button>

</div>
</div>
