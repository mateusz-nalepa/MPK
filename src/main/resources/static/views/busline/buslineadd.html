<form name="busLineForm" ng-submit="BusLineTableCtrl.addBusLine()" novalidate>
    <div class="container-fluid">
        <section class="container">
            <div class="container-page">
               
				<div class="col-md-6">
					
					
					 <div class="form-group col-lg-12" ng-class="{'has-error' : busLineForm.name.$invalid && !busLineForm.name.$pristine}">
					 <h3 class="dark-grey">Add line</h3>
                        <label>Name</label>
                        <input ng-model="BusLineTableCtrl.busline.name" type="text" name="name" class="form-control" id="" value="" required="required">
                        <p ng-show="busLineForm.name.$invalid && !busLineForm.name.$pristine" class="help-block">Name is required</p>
                    </div>
					
					
					 <div class="form-group col-lg-12">
                        <label>Type</label><br>
                       <select class="form-control" ng-model="BusLineTableCtrl.busline.type" ng-class="{'has-error' : busLineForm.type.$invalid && !busLineForm.type.$pristine}" required="required">
      					<option value="">---Please select---</option> <!-- not selected / blank option -->
      					<option value="normal">Normal</option> <!-- interpolation -->
     					<option value="hasty">Hasty</option>
     					 <option value="comfortable">Comfortable</option>
    					</select>
                    </div>
                    
                    <div class="form-group col-lg-6" >
                        <button ng-disabled="busLineForm.$invalid" type="submit" class="btn btn-primary">Add bus line</button>
                    </div>
                    <div class="form-group col-lg-6" ng-click=BusLineTableCtrl.closeBusLineAdd()>
                    	<button type="button" class="btn btn-primary" >Close</button>
                    </div>
				</div>
					
			
            </div>
        </section>
    </div>
</form>
